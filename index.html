        /* =========================
   CLICK EFFECT (RING + SPARK)
========================= */
.click-ring{
  position: fixed;
  left: 0; top: 0;
  width: 12px; height: 12px;
  border-radius: 999px;
  transform: translate(-50%,-50%) scale(0);
  pointer-events: none;
  z-index: 999999; /* luôn nổi */
  border: 2px solid rgba(51, 173, 88, 0.9);
  box-shadow: 0 0 18px rgba(53, 179, 53, 0.35);
  animation: clickRing .45s ease-out forwards;
}

@keyframes clickRing{
  0%   { opacity: 1; transform: translate(-50%,-50%) scale(0); }
  100% { opacity: 0; transform: translate(-50%,-50%) scale(10); }
}

.click-spark{
  position: fixed;
  left: 0; top: 0;
  width: 6px; height: 6px;
  border-radius: 999px;
  transform: translate(-50%,-50%);
  pointer-events: none;
  z-index: 999999;
  background: #ffffff;
  box-shadow: 0 0 12px rgba(72, 124, 72, 0.5);
  animation: clickSpark .6s ease-out forwards;
}

@keyframes clickSpark{
  0%   { opacity: 1; transform: translate(-50%,-50%) translate(0,0) scale(1); }
  100% { opacity: 0; transform: translate(-50%,-50%) translate(var(--dx), var(--dy)) scale(.2); }
}

<style>
    #music-control {
        position: fixed;
        bottom: 20px;
        right: 20px;

    /* Hiệu ứng khi nhạc đang chạy: Xoay tròn và đổi màu */
    #music-control.playing {
        animation: spin 3s linear infinite;
        background: var(--primary-color, #4a90e2); /* Lấy màu chủ đạo */
        border-color: transparent;
    }
    
    #music-control.playing i {
        color: #fff;
    }

</style>

<script>
  
    // ==========================================
    const youtubeVideoID = "Hpjd3dNXQy0"; // <--- Thay ID bài hát của bạn vào đây
    // ==========================================

    var player;
    var isPlaying = false;

    // 1. Tải thư viện YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Cài đặt Player khi thư viện tải xong
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-audio', {
            height: '0', // Ẩn video đi
            width: '0',
            videoId: youtubeVideoID,
            playerVars: {
                'autoplay': 0, 
                'controls': 0,
                'loop': 1,      // Lặp lại bài hát
                'playlist': youtubeVideoID // Cần thiết để loop hoạt động
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    // 3. Xử lý khi Player sẵn sàng
    function onPlayerReady(event) {
        // Cố gắng phát nhạc (thường sẽ bị chặn nếu chưa tương tác)
        tryPlayMusic();

        // Thêm sự kiện: Chạm vào màn hình lần đầu sẽ bật nhạc
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                tryPlayMusic();
            }
        }, { once: true });
        
        document.body.addEventListener('touchstart', function() {
            if (!isPlaying) {
                tryPlayMusic();
            }
        }, { once: true });
    }

    // Hàm phát nhạc
    function tryPlayMusic() {
        if(player && player.playVideo) {
            player.playVideo();
            isPlaying = true;
            updateButtonUI();
        }
    }

    // Hàm Tắt/Bật khi bấm vào nút
    function toggleMusic() {
        if (!player) return;
        
        if (isPlaying) {
            player.pauseVideo();
            isPlaying = false;
        } else {
            player.playVideo();
            isPlaying = true;
        }
        updateButtonUI();
    }

    // Cập nhật giao diện nút (Xoay/Dừng)
    function updateButtonUI() {
        const btn = document.getElementById("music-control");
        if (isPlaying) {
            btn.classList.add("playing");
        } else {
            btn.classList.remove("playing");
        }
    }
</script>

<script>
(function(){
  const finePointer = window.matchMedia('(pointer:fine)').matches;
  if(!finePointer) return;

  const sparkleStyle = document.createElement('style');
  sparkleStyle.textContent = `
    .sparkle{
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 999px;
      background: rgba(144,19,254,.7);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%,-50%) scale(0);
      animation: spk .6s ease-out forwards;
      box-shadow: 0 0 12px rgba(74,144,226,.45);
    }
    @keyframes spk{
      0%{ opacity:0; transform: translate(-50%,-50%) scale(0); }
      30%{ opacity:1; transform: translate(-50%,-50%) scale(1); }
      100%{ opacity:0; transform: translate(-50%,-70%) scale(.2); }
    }
  `;
  document.head.appendChild(sparkleStyle);

  let last = 0;
  window.addEventListener('pointermove', (e)=>{
    const now = performance.now();
    if(now - last < 40) return; // giới hạn để nhẹ máy
    last = now;

    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = e.clientX + 'px';
    s.style.top = e.clientY + 'px';
    document.body.appendChild(s);
    setTimeout(()=> s.remove(), 650);
  }, {passive:true});
})();
</script>

<script>
    
/* ======================================
   CLICK EFFECT: hiện tại đúng điểm click
====================================== */
(function(){
  function rand(min,max){ return Math.random()*(max-min)+min; }

  function burst(x, y){
    // vòng sáng
    const ring = document.createElement('div');
    ring.className = 'click-ring';
    ring.style.left = x + 'px';
    ring.style.top  = y + 'px';
    document.body.appendChild(ring);
    ring.addEventListener('animationend', ()=> ring.remove());

    // tia lấp lánh
    const n = 10; // số tia mỗi click
    for(let i=0;i<n;i++){
      const s = document.createElement('div');
      s.className = 'click-spark';
      s.style.left = x + 'px';
      s.style.top  = y + 'px';

      const angle = rand(0, Math.PI*2);
      const dist  = rand(18, 75);
      s.style.setProperty('--dx', (Math.cos(angle)*dist) + 'px');
      s.style.setProperty('--dy', (Math.sin(angle)*dist) + 'px');

      // đổi màu nhẹ
      const colors = ['#ffffff', '#4a90e2', '#9013fe', '#d9e7ff'];
      s.style.background = colors[(Math.random()*colors.length)|0];

      document.body.appendChild(s);
      s.addEventListener('animationend', ()=> s.remove());
    }
  }

  // bắt click/tap ở mọi nơi
  document.addEventListener('pointerdown', (e)=>{
    burst(e.clientX, e.clientY);
  }, { passive:true });
})();
</script>
